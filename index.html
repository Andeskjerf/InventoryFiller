<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Inventory Filler</title>
  </head>
  <body>
    <script src="js/main.js"></script>
    <div id="container">
      <div id="ground">
        <h3>Ground</h3>
				
        <div id="ground-items">
          <div>
            <div class="item" onclick="pickUp(this)">2</div>
            <div class="itemMid" onclick="pickUp(this)"></div>
            <div class="item" onclick="pickUp(this)"></div>
          </div>
          <div>
            <div class="item" onclick="pickUp(this)"></div>
            <div class="itemMid" onclick="pickUp(this)"></div>
            <div class="item" onclick="pickUp(this)"></div>
          </div>
          <div>
            <div class="item" onclick="pickUp(this)"></div>
            <div class="itemMid" onclick="pickUp(this)"></div>
            <div class="item" onclick="pickUp(this)"></div>
          </div>
        </div>
      </div>
      <div id="inventory">
        <h3>Inventory</h3>
        <div id="inventory-items">
          <div>
            <div class="item" onclick="pickUp(this)" ></div><br>
            <div class="itemMid" onclick="pickUp(this)"></div><br>
            <div class="item" onclick="pickUp(this)"></div><br>
          </div>
          <div>
            <div class="item" onclick="pickUp(this)"></div><br>
            <div class="itemMid" onclick="pickUp(this)"></div><br>
            <div class="item" onclick="pickUp(this)"></div><br>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
